syntax = "proto3";

option csharp_namespace = "Ambev.DeveloperEvaluation.Grpc.Protos";
package product;

service ProductGrpc {
  rpc GetProduct (GetProductRequest) returns (GetProductResponse);
}

message GetProductRequest {
  string id = 1;
}

message GetProductResponse {
  string id = 1;
  string name = 2;
  string price = 3; 
}
